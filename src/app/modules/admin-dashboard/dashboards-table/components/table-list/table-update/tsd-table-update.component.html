<div class="tsd-dashboards-create">
  <h1 class="tsd-dashboards-create__header">Update Table {{ tableName}} </h1>
  <h2 class="tsd-dashboards-create__info">Account: {{dashboardName}}, Table: {{tableName}} </h2>

  <form [formGroup]="formCreateTable" class="tsd-dashboards-create__form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Users List</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let user of userList" (removed)="removeUser(user)">
          {{user}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="New User..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addUser($event)">
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="true">active</mat-option>
        <mat-option [value]="false">off</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="updateTableSubmit()">Update</button>

  </form>
</div>
