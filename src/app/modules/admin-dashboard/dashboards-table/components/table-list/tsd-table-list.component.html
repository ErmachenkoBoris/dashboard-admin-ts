<div class="tsd-dashboards-table-wrapper">
  <button mat-raised-button color="primary" (click)="addNewTable()">Add Table</button>
  <h2 class="tsd-dashboards-table__info">Account: {{dashboardName}}</h2>

  <table class="tsd-dashboards-table mat-elevation-z8" mat-table [dataSource]="dataTablesSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{dataTablesSource.data.length - i}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="users" >
      <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> Users
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="tsd-dashboards-table__users">
          <div *ngFor="let user of element.people.split(',')" class="tsd-dashboards-table-users__item">
            {{user}}
          </div>
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="tsd-dashboards-table__actions">
          <mat-icon class="tsd-dashboards-table__button" (click)="updateTable(element)">create</mat-icon>
          <mat-icon class="tsd-dashboards-table__button" (click)="openColumns(element)">folder_open</mat-icon>
          <mat-icon class="tsd-dashboards-table__button" (click)="deleteTable(element)">delete</mat-icon>
        </div>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
  </table>
  <mat-paginator [length]="dataTablesSource?.data?.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
