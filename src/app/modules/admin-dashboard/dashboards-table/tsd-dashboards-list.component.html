<div class="tsd-dashboards-table-wrapper">
  <button mat-raised-button color="primary" (click)="addNewAccount()">Add account</button>
  <table class="tsd-dashboards-table mat-elevation-z8" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{dataSource.data.length - i}} </td>
      </ng-container>

      <ng-container matColumnDef="subDomain">
        <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> SubDomain
          <mat-form-field class="tsd-dashboards-table__filter">
            <input matInput placeholder="filter" [(ngModel)]="filterSubDomain" (ngModelChange)="applyFilters()">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.subdomain}} </td>
      </ng-container>

      <ng-container matColumnDef="domain" >
        <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> Platform
          <mat-form-field class="tsd-dashboards-table__filter">
            <input matInput placeholder="filter" [(ngModel)]="filterDomain" (ngModelChange)="applyFilters()">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.platform_crm}} </td>
      </ng-container>

      <ng-container matColumnDef="status" >
        <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> Status
          <mat-form-field class="tsd-dashboards-table__filter">
            <input matInput placeholder="filter" [(ngModel)]="filterStatus" (ngModelChange)="applyFilters()">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef class="tsd-dashboards-table__header"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="tsd-dashboards-table__actions">
            <mat-icon class="tsd-dashboards-table__button" (click)="updateAccount(element)">create</mat-icon>
            <mat-icon class="tsd-dashboards-table__button" (click)="goToAccountTables(element)">folder_open</mat-icon>
            <mat-icon class="tsd-dashboards-table__button">view_module</mat-icon>
            <mat-icon class="tsd-dashboards-table__button" (click)="deleteAccount(element)">delete</mat-icon>
          </div>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource?.data?.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
